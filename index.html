<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Matrix</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&family=Nunito:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="light">
    <div class="page">
      <header class="header">
        <div class="logo unselectable">
          <img src="./images/memory_matrix_32_logo.png" alt="Logo" />
        </div>
        <h1 class="heading unselectable">
          <span class="color-1">Me</span><span class="color-2">mo</span
          ><span class="color-3">ry</span> <span class="color-4">Ma</span
          ><span class="color-5">tr</span><span class="color-6">ix</span>
        </h1>
        <div id="settings">
          <div class="beam"></div>
          <div class="beam"></div>
          <div class="beam"></div>
        </div>
      </header>

      <main class="content">
        <div class="interface">
          <button type="button" id="min" disabled>
            <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
              <path
                fill="currentColor"
                d="M18.41,7.41L17,6L11,12L17,18L18.41,16.59L13.83,12L18.41,7.41M12.41,7.41L11,6L5,12L11,18L12.41,16.59L7.83,12L12.41,7.41Z"
              />
            </svg>
          </button>
          <button type="button" id="decreaseLevel" disabled>
            <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
              <path fill="currentColor" d="M19,13H5V11H19V13Z" />
            </svg>
          </button>
          <div id="displayLevel"></div>
          <button type="button" id="increaseLevel" disabled>
            <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
              <path
                fill="currentColor"
                d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z"
              />
            </svg>
          </button>
          <button type="button" id="max" disabled>
            <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
              <path
                fill="currentColor"
                d="M5.59,7.41L7,6L13,12L7,18L5.59,16.59L10.17,12L5.59,7.41M11.59,7.41L13,6L19,12L13,18L11.59,16.59L16.17,12L11.59,7.41Z"
              />
            </svg>
          </button>
        </div>
        <div id="status-bar"></div>
        <div id="matrix"></div>
        <button type="button" id="next" class="unselectable" disabled>
          Start
        </button>
      </main>

      <footer class="footer">
        <div>
          <span class="unselectable">designed by </span
          ><span class="developer">Hryhorii Demydovych</span>
        </div>
      </footer>
    </div>

    <div class="backdrop is-hidden" data-backdrop-about>
      <div class="modal">
        <button class="close-modal" data-close-about>
          <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
            <path
              id="close-modal-icon"
              fill="#AAA"
              d="M20 6.91L17.09 4L12 9.09L6.91 4L4 6.91L9.09 12L4 17.09L6.91 20L12 14.91L17.09 20L20 17.09L14.91 12L20 6.91Z"
            />
          </svg>
        </button>
        <section class="text-about">
          <p class="text">Hi!</p>
          <p class="text">My name is Hryhorii Demydovych</p>
          <p class="text">
            I live in Ukraine and
            <span class="br">I am a JavaScript Developer</span>
          </p>
        </section>
        <button id="about-ok">Ok!</button>
      </div>
    </div>

    <div class="backdrop is-hidden" data-backdrop-settings>
      <div class="modal">
        <button class="close-modal" data-close-settings>
          <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
            <path
              id="close-modal-icon"
              fill="#AAA"
              d="M20 6.91L17.09 4L12 9.09L6.91 4L4 6.91L9.09 12L4 17.09L6.91 20L12 14.91L17.09 20L20 17.09L14.91 12L20 6.91Z"
            />
          </svg>
        </button>
        <div class="property-row">
          <span class="property-name">Anti-Cheat</span>
          <span class="property-output" id="anti-cheat-label">Disabled</span>
          <input type="checkbox" class="property-toggle" id="anti-cheat" />
        </div>
        <div class="property-row">
          <span class="property-name">Theme</span>
          <span class="property-output" id="theme-toggle-label">Light</span>
          <label class="switch property-toggle">
            <input type="checkbox" id="theme-toggle" />
            <span class="round"></span>
          </label>
        </div>
        <div class="property-row">
          <span class="property-name">Difficulty</span>
          <span class="property-output" id="difficulty-label"></span
          ><input
            type="range"
            id="difficulty-range"
            name="difficulty-range"
            class="property-toggle"
            min="0"
            max="3"
            value=""
          />
        </div>
        <div class="property-row">
          <span class="property-name">Size</span>
          <span class="property-output" id="size-label"></span>
          <input
            type="range"
            id="size-range"
            name="size-range"
            class="property-toggle"
            min="0"
            max="4"
            value=""
          />
        </div>
        <div class="quad-size-preview quad"></div>
        <button id="save-settings">Save</button>
      </div>
    </div>

    <script defer type="module" src="./main.js"></script>
  </body>
</html>
